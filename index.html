<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="vueContent">
        <a id="google" href="google.com">{{ google }}</a>
        <a id="facebook" href="facebook.com">facebook</a>
    
        <br>
    
        <button id="add">add class</button>
        <button id="remove">remove class</button>
    
        <br>
    
        <button @click="getdata">get data</button>
        <br>
    
        <button @click="saySorry">Sorry</button>
    
        <ul>
            <li v-for="item in language" v-show="item != 'Go'">{{ item }}</li>
        </ul>

        <ul>
            <li v-for="xxx in data">{{ xxx.title }}</li>
        </ul>
    
        <button @click="updateClock">Start Clock</button>
        <button @click="stopClock">Stop Clock</button>
        <button @click="resetClock">Reset Clock</button>
        <div>{{ clock }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="js/vue.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <!-- <script src="js/function.js"></script> -->
    <script src="js/learnvue.js"></script>
</body>
</html>
